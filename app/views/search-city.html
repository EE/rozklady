<div ng-controller="SearchCityCtrl">
    <input type="text" name="search-city" id="search-city-input" ng-model="city" ng-change="searchCity()">

    <ul class="search-list">
        <li ng-repeat="station in autocompleteResult">
            <a class="result" data-data="{{ station.data }}">{{ station.name }}</a>
        </li>
    </ul>
</div>
