<div ng-controller="SearchStationCtrl">
    <input type="text" name="search-city" id="search-city" ng-model="city" ng-change="searchCity()">

    <ul class="search-list">
        <li ng-repeat="station in autocompleteResult">
            <a class="result" href="{{ station.href }}">{{ station.name }}</a>
        </li>
    </ul>
</div>
